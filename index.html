<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>To My Dearest Sarah</h1>
    </header>

    <!-- Dedication Section -->
    <section>
        <p>This website is dedicated to you because you light up my world. You mean everything to me, bubs.</p>
    </section>

    <!-- Image and Love Message Section -->
    <section>
        <h2>I Love You Forever</h2>
        <img src="her_photo.jpeg.jpeg" alt="A picture of us" />
    </section>

    <!-- Heart with Hidden Message Section -->
    <section>
        <div class="heart-container">
            <a href="#" id="heart" onclick="revealMessage()">‚ù§Ô∏è</a>
            <p id="hiddenMessage" style="display: none;">Sarah, you‚Äôre my everything. üíñ</p>
        </div>
    </section>

    <!-- Music Button Section -->
    <section>
        <button id="playSong">Play Our Song</button>
        <audio id="song" src="her-favorite-song.mp3"></audio>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>With all my love, Preyo</p>
    </footer>

    <!-- Scripts -->
    <script>
        function revealMessage() {
            const message = document.getElementById("hiddenMessage");
            message.style.display = "block";
        }

        document.getElementById("playSong").addEventListener("click", function () {
            const song = document.getElementById("song");
            if (song.paused) {
                song.play();
            } else {
                song.pause();
            }
        });
    </script>
</body>
</html>
